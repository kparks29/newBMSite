<div class="menu">
  <div ng-repeat="burger in menu.burgers" class="row">
    <div class="menu-image col-xs-5 col-sm-3 col-sm-offset-1">
      <img class="img-responsive" ng-src="app/assets/images/{{ burger.src }}" />
    </div>
    <div class="menu-text col-xs-7 col-sm-offset-1">
      <h1>{{ burger.title }}</h1>
      <i ng-if="burger.note">{{ burger.note }}</i>
      <p>{{ burger.description }}</p>
    </div>
  </div>
</div>
